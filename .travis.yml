sudo: false
os: osx
osx_image: xcode8.3
node_js:
  - "lts/*"
language: objective-c

before_install:
  - brew update

install: 
  - npm install -g npm
  - npm install -g cordova ionic
  - brew cask install fastlane

script:
  - cd readmyage
  - npm install
  - ionic login $IONIC_EMAIL $IONIC_PASS
  - ionic cordova resources
  - ionic cordova prepare
  - ionic build
  - fastlane beta